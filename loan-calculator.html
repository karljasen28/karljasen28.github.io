<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karl Shark</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f8fb;
      margin: 0;
      padding: 20px;
      color: #2a363d;
    }
    h1 {
      text-align: center;
      color: #1c2d3a;
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      font-size: 1rem;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 14px;
      background: #e8b227;
      color: #fff;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #d69f14;
    }
    .result {
      margin-top: 15px;
      padding: 12px;
      background: #f4f4f4;
      border-radius: 6px;
      font-size: 15px;
    }
    .table-container {
      margin-top: 20px;
      overflow-x: auto; /* allow horizontal scroll */
      -webkit-overflow-scrolling: touch; /* smooth scroll on iOS */
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px; /* keeps columns readable, forces scroll on small screens */
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
      font-size: 15px;
      white-space: nowrap; /* no wrapping */
    }
    th {
      background: #e7f0f3;
    }

    /* Slightly smaller text on tablets */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.6rem;
      }
      th, td {
        font-size: 14px;
        padding: 10px;
      }
    }

    /* More compact on phones */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.4rem;
      }
      th, td {
        font-size: 13px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ¦ˆ Karl The Loan Shark ðŸ¦ˆ</h1>
  <div class="container">
    <label>Loan Amount (â‚±)</label>
    <input type="text" id="amount" placeholder="Enter loan amount...">

    <button onclick="calculate()">Calculate</button>

    <div id="output"></div>
  </div>

  <script>
    // backend adjustable monthly interest rate
    const monthlyRate = 0.03; // 3%

    // format number with commas
    function formatNumber(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    // remove commas from input
    function parseNumber(str) {
      return parseFloat(str.replace(/,/g, "")) || 0;
    }

    // auto-format input with commas
    const amountInput = document.getElementById('amount');
    amountInput.addEventListener('input', () => {
      let raw = parseNumber(amountInput.value);
      amountInput.value = raw ? formatNumber(raw) : "";
    });

    function calculate() {
      let P = parseNumber(document.getElementById('amount').value);
      if (!P) {
        document.getElementById('output').innerHTML = `<div class="result">Enter a valid loan amount.</div>`;
        return;
      }

      let table = `
        <div class="table-container">
          <table>
            <tr>
              <th>Term (months)</th>
              <th>Monthly Amortization</th>
              <th>Total Repayment</th>
              <th>Total Interest</th>
            </tr>
      `;

      for (let t = 1; t <= 12; t++) {
        let interest = P * monthlyRate * t;
        let total = P + interest;
        let monthly = total / t;

        table += `
          <tr>
            <td>${t}</td>
            <td>â‚±${formatNumber(monthly.toFixed(2))}</td>
            <td>â‚±${formatNumber(total.toFixed(2))}</td>
            <td>â‚±${formatNumber(interest.toFixed(2))}</td>
          </tr>
        `;
      }

      table += "</table></div>";

      document.getElementById('output').innerHTML = `
        <div class="result">
          <b>Loan Amount:</b> â‚±${formatNumber(P.toFixed(2))}
        </div>
        ${table}
      `;
    }
  </script>
</body>
</html>
